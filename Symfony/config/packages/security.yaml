security:
    encoders:
        App\Entity\User:
            algorithm: 'argon2id'


    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
        # used to reload user from session & other features (e.g. switch_user)
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            lazy: true
            provider: app_user_provider
            remember_me:
                secret:   '%kernel.secret%'
                lifetime: 604800 # 1 week in seconds
                path: /
                secure: true
                samesite: 'strict'
            guard:
                authenticators:
                    - App\Security\LoginAuthenticator
            logout:
                path: logout
                target: login

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/settings, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/settings/delete-user, roles: [IS_AUTHENTICATED_FULLY, ROLE_ADMIN] }
        - { path: ^/settings/reset-captcha, roles: [IS_AUTHENTICATED_FULLY, ROLE_ADMIN] }
        - { path: ^/reports, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/templates, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/programs, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/platforms, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/invoices, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/profile, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/dashboard, roles: IS_AUTHENTICATED_FULLY }
